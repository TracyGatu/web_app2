<!DOCTYPE html>
<html>
<head>
    <title>Belgium Boundary Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map { 
            height: 100%; 
            width: 100%;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <script>
        // Initialize map
        var map = L.map('map').setView([50.5039, 4.4699], 8); // Set initial map view to Belgium

        // Add tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Boundary of Belgium (Sample GeoJSON data)
        var belgiumBoundary = {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [[[3.314971144228537, 51.3457763946123],[4.047071160507528, 51.26725861266857],[4.973991326526914, 51.47502370869813],[5.606975945670001, 51.037298488969775],[6.15665815595878, 50.80372101501058],[6.043073357781111, 50.128051662794235],[5.782417433300906, 50.09032786722122],[5.674051954784829, 49.529483547557504],[4.799221632515753, 49.98537303323633],[4.286022983425084, 49.907496649772554],[3.588184441755715, 50.37899241800358],[3.123251580425688, 50.780363267614575],[2.658422071960274, 50.79684804951574],[2.513573032246143, 51.14850617126183],[3.314971144228537, 51.3457763946123]]]
            }
        };

        L.geoJSON(belgiumBoundary, {
            style: function (feature) {
                return {
                    fillColor: "green",
                    fillOpacity: 0.2,
                    color: "black",
                    weight: 2,
                    opacity: 0.6
                };
            }
        }).addTo(map);
    </script>
</body>
</html>
